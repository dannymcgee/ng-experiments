<nge-splash *ngFor="let origin of clicks"
	[class]="styles.splash"
	[origin]="origin"
	[rect]="rect"
	[color]="color"
	[shade]="variant | btnSplashShade"
	[baseOpacity]="variant | btnSplashOpacity"
	[blendMode]="variant | btnSplashBlendMode"
></nge-splash>
<span [class]="styles.label">
	<ng-content></ng-content>
</span>
<span class="border-frame"
	aria-hidden="true"
></span>
