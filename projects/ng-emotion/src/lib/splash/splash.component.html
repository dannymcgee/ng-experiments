<svg
	[attr.width]="splashes.rect?.width || 0"
	[attr.height]="splashes.rect?.height || 0"
	xmlns="http://www.w3.org/2000/svg"
>
	<defs>
		<radialGradient [id]="gradientId">
			<stop *ngFor="let stop of stops"
				[attr.offset]="stop.offset"
				[attr.stop-color]="
					color | splashGradientStopColor
							: shade
							: baseOpacity * stop.opacity"
			></stop>
		</radialGradient>
	</defs>
	<circle [class]="styles.circle"
		*ngFor="let splash of splashes
			trackBy: splashes.trackById"
		@splashCircle
		[style.transform-origin]="splash.origin | transformOrigin"
		[attr.cx]="splash.origin.x"
		[attr.cy]="splash.origin.y"
		[attr.r]="splash.radius"
		attr.fill="url(#{{ gradientId }})"
	></circle>
</svg>
