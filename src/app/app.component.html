<section>
	<h4>Primary</h4>
	<button x-btn="primary">Primary</button>
	<button x-btn="primary" color="success">Success</button>
	<button x-btn="primary" color="warning">Warning</button>
	<button x-btn="primary" color="danger">Danger</button>
</section>

<section>
	<h4>Secondary</h4>
	<button x-btn="secondary">Primary</button>
	<button x-btn="secondary" color="success">Success</button>
	<button x-btn="secondary" color="warning">Warning</button>
	<button x-btn="secondary" color="danger">Danger</button>
</section>

<section>
	<h4>Tertiary</h4>
	<button x-btn="tertiary">Primary</button>
	<button x-btn="tertiary" color="success">Success</button>
	<button x-btn="tertiary" color="warning">Warning</button>
	<button x-btn="tertiary" color="danger">Danger</button>
</section>

<section>
	<h4>Dynamic</h4>
	<div [class]="styles.flex">

		<button [x-btn]="variant" [color]="color">Customize Me</button>

		<div [class]="styles.field">
			<label for="variant">Variant</label>
			<select id="variant"
				name="variant"
				[(ngModel)]="variant"
			>
				<option *ngFor="let option of variants"
					[value]="option.value"
				>{{ option.name }}</option>
			</select>
		</div>
		<div [class]="styles.field">
			<label for="color">Color</label>
			<select id="color"
				name="color"
				[(ngModel)]="color"
			>
				<option *ngFor="let option of colors"
					[value]="option.value"
				>{{ option.name }}</option>
			</select>
		</div>
	</div>
</section>
